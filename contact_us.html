    <div class="container mx-auto max-w-lg p-6 bg-transparent rounded-lg  mt-10 mb-10">
        <h1 class="text-3xl font-bold text-center mb-4">Student Registration Form</h1>
        <form id="registrationForm" class="space-y-4">
        
        <div>
            <label class="block font-medium mb-1" for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
        </div>
    
        <div>
            <label class="block font-medium mb-1" for="studentId">Student ID (NIM)</label>
            <input type="text" id="studentId" name="studentId" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
        </div>
    
        <div>
            <label class="block font-medium mb-1" for="email">Email Address</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
        </div>
    
        <div>
            <label class="block font-medium mb-1" for="faculty">Faculty/Major</label>
            <select id="faculty" name="faculty" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
            <option value="" disabled selected>Select Faculty/Major</option>
            <option value="Engineering">Engineering</option>
            <option value="Business">Business</option>
            <option value="Arts">Arts</option>
            <option value="Science">Science</option>
            </select>
        </div>
    
        <div>
            <label class="block font-medium mb-1" for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
        </div>
    
        <div>
            <label class="block font-medium mb-1">Gender</label>
            <div class="flex space-x-4">
            <label>
                <input type="radio" name="gender" value="Male" class="mr-2" required> Male
            </label>
            <label>
                <input type="radio" name="gender" value="Female" class="mr-2" required> Female
            </label>
            </div>
        </div>
    
        <div>
            <label class="block font-medium mb-1" for="address">Address</label>
            <textarea id="address" name="address" rows="3" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required></textarea>
        </div>
    
        <div>
            <label class="block font-medium mb-1" for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
        </div>
    
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:ring-2 focus:ring-blue-400">Submit</button>
        </div>
        </form>
    </div>

                            FTI UNAI
                        </a>
                    </li>
                    <li>
                        <a href="https://unai.edu/" target="_blank" class="text-teal-500 hover:text-white transition duration-300">

                </ul>
            </div>

        <div class="border-t border-gray-400 my-6 w-3/5 mx-auto"></div>

        <div class="text-center mt-4">

                JKNMOBILE.COM
            </a>
        </div>
    </footer>

    <script>
        const form = document.getElementById("registrationForm");
        form.addEventListener("submit", (e) => {
        e.preventDefault();
        const fullName = document.getElementById("fullName").value.trim();
        const studentId = document.getElementById("studentId").value.trim();
        const email = document.getElementById("email").value.trim();
        const faculty = document.getElementById("faculty").value;
        const dob = document.getElementById("dob").value;
        const gender = document.querySelector('input[name="gender"]:checked');
        const address = document.getElementById("address").value.trim();
        const phone = document.getElementById("phone").value.trim();

        if (!fullName || !studentId || !email || !faculty || !dob || !gender || !address || !phone) {
            alert("All fields are required!");
            return;
        }

        if (/\d/.test(fullName)) {
            alert("Please enter a valid fullname!");
            return;
        }


        if (!/^\d+$/.test(studentId)) {
            alert("Please enter a valid NIM");
            return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert("Please enter a valid email address!");
            return;
        }

        if (!/^\d{10,}$/.test(phone)) {
            alert("Phone number must be numeric and at least 10 digits long!");
            return;
        }

        alert("Registration successful!");
        form.reset();
        });

        document.querySelectorAll("input, select, textarea").forEach((input) => {
        input.addEventListener("focus", () => input.classList.add("ring-2", "ring-blue-400"));
        input.addEventListener("blur", () => input.classList.remove("ring-2", "ring-blue-400"));
        });

        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
    
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
